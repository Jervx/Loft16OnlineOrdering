<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />

    <style>
      :root {
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>

    <title>Docsify Demo</title>
  </head>
  <body>
    <nav class="flex top-5 justify-evenly">
      <img src="./images/logo_text.png" style="height: 30px" />
      <div class="flex justify-end space-x-8">

        <a href="#/./user/index">User Guide</a>

        <a href="#/./dev/index">Developers</a>
      </div>

    <div id="app"></div>
    <script>
      window.$docsify = {
        search: "auto",
        name: "Loft 16 Manual & Documentation",
        el: "#app",
        loadSidebar: true,
        subMaxLevel: 2,
      };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
